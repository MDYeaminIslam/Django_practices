<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{% static 'css/p.css' %}">
</head>
<body>
    {% if pay %}
    <table>
        <tr>
            <th>id</th>
            <th>pay_id</th>
            <th>pay_option</th>
            <th>min_pay</th>
        </tr>
        {% for py in pay %} 
        <tr>
            <td>{{py.id}}</td>
            <td>{{py.pay_id}}</td>
            <td>{{py.pay_option}}</td>
            <td>{{py.min_pay}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h3>
        No available any data.
    </h3>
    {% endif %}
</body>
</html>
